{% extends "base.html" %}

{% block title %}Login - Expensify{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="card rounded-xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-500 rounded-full mb-4">
                <i data-lucide="dollar-sign" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-blue-600 mb-2">Expensify</h1>
            <p class="text-sm" style="color: var(--text-secondary)">Smart Financial Management</p>
        </div>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 outline-none"
                    style="background-color: var(--bg-secondary); border-color: var(--border-color)">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-blue-500 outline-none"
                    style="background-color: var(--bg-secondary); border-color: var(--border-color)">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Log In
            </button>
        </form>
        
        <p class="text-center mt-6 text-sm" style="color: var(--text-secondary)">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
